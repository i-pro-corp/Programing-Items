  <!-- window.onload() 処理 -->
  <script>
    window.addEventListener('load', function() {
      // URLを取得
      const url = new URL(window.location.href);

      // URLSearchParamsオブジェクトを取得
      const params = url.searchParams;

      console.log(params);

      // パラメータから「username」を取得
      const contentsUrl = params.get("contentsUrl");

      if (contentsUrl != null){
        console.log("contentsUrl = " + contentsUrl);
        document.contents.location.href = contentsUrl;
      }
      else{
        console.log("contentsUrl = null");
      }
    })
  </script>
  
  <script>
    // モバイル表示時のメニューパネルを閉じる処理
    function checkedOff(){
      var elm = document.getElementById("nav-input");
      elm.checked = "";
    }
  </script>

<body>
  <!-- 起動時にアニメーションを発生してしまうため、これを抑制することを目的にダミーのスクリプトを実行 -->
  <!-- ref: "https://qiita.com/nagtkk/items/27ff4f2fe17746afabdd" -->
  <script>console.log("dummy");</script>
  
  <!-- Bing Webmaster Tools 指摘対応。ダミーで非表示です。 -->
  <h1 class="display-none">i-PRO - Programming Items</h1>
  
  <div id="base">
    <!-- ハンバーガーメニューからの連動操作用チェックボックス、常に非表示 -->
    <input type="checkbox" id="nav-input" class="nav-unshown">
    
    <!-- タイトル画面 -->
    <div id="title">
      <!-- ハンバーガーメニュー -->
      <label id="nav-open" for="nav-input"><span></span></label>
      
      <!-- タイトル画面 -->
      <iframe id="title_html" src="title.html" title="title_frame"></iframe>
    </div>
    
    <div id="content_wrapper">
      <!-- 記事一覧 -->
      <div id="items_list">
        <iframe src="items_top.html" target="contents" title="menu_frame"></iframe>
      </div>
      
      <!-- content全体を隠すパネル -->
      <label id="nav-close" class="nav-unshown" for="nav-input"></label>
      
      <!-- 記事本文 -->
      <div id="content">
        <iframe name="contents" src="whats_new.html" title="contents_frame"></iframe>
      </div>
    </div>
  </div>
